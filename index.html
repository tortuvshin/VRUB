<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AI</title>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

		}

	</style>
	<script>

		var canvas, ctx;
		var data;

		window.onload = function main() {
			
			canvas = document.createElement("canvas");
			canvas.width = canvas.height = 200;
			ctx = canvas.getContext("2d");

			document.body.appendChild(canvas);

			init();
			tick();
		}

		function init() {
			data = new Tile(20, 20);
			data.flip(Tile.NOUGHT);
		}

		function tick() {
			window.requestAnimationFrame(tick);

			update();
			render();

		}

		function update() {
			data.update();
		}

		function render() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			data.draw(ctx);
		}

		function Tile(x, y) {
			
			var x = x, y = y;
			
			var tile = Tile.BLANK;
			var anim = 0;

			if (tile == null) {

				var _c = document.createElement("canvas");
				_c.width = _c.height = 100;
				_ctx = _c.getContext("2d");

				_ctx.fillStyle = "skyblue";
				_ctx.lineWidth = 4;
				_ctx.strokeStyle = "white";
				_ctx.lineCap = "round";

				_ctx.fillRect(0, 0, 100, 100);
				Tile.BLANK = new Image();
				Tile.BLANK.src = _c.toDataURL();

				// -------------------------------
				_ctx.fillRect(0, 0, 100, 100);
				_ctx.beginPath();
				_ctx.arc(50, 50, 30, 0, 2*Math.PI);
				_ctx.stroke();

				Tile.NOUGHT = new Image();
				Tile.NOUGHT.src = _c.toDataURL();

				// --------------------------------
				_ctx.fillRect(0, 0, 100, 100);

				_ctx.beginPath();
				_ctx.moveTo(20, 20);
				_ctx.lineTo(80, 80);
				_ctx.moveTo(80, 20);
				_ctx.lineTo(20, 80);
				_ctx.stroke();

				Tile.CROSS = new Image();
				Tile.CROSS.src = _c.toDataURL();

				tile = Tile.BLANK;

			}

			this.flip = function(next) {
				tile = next;
				anim = 1;
			}

			this.update = function() {
				if (anim > 0) {
					anim -= 0.02;
				}
			}

			this.draw = function(ctx) {
				if (anim <= 0) {
					ctx.drawImage(tile, x, y);
					return;
				}

				var res = 2;
				var t = anim > 0.5 ? Tile.BLANK : tile;
				var p = -Math.abs(2*anim - 1) + 1;

				for (var i =0; i < 100; i += res) {
					ctx.drawImage(t, i, 0, res, 100, 
						x + i - p*i + 50*p,
						y,
						res,
						100
					);	
				}
			}

		}


	</script>
</head>
<body>

</body>
</html>
